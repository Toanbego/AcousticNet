## PARAMETERS
[preprocessing]
# Feature parameters:
#       n_fft: Number of fourier transforms executed over the audio sample
#       n_feat: Number of cepstral coefficients extracted from the filterbanks
#       n_filt: Number of filterbanks calculated from the power spectrums

feature = logfbank
activate_thresholding = True
threshold = 0.005
n_fft = 512
n_feat = 13
n_filt = 26
step_size = 1
# Usually step is 10 but trying 5 so create larger windows and get more temporal differences
rate = 16000

# What feature file to save or load
save_file = usounds_features/testing
load_file = usounds_features/3000_SamplePerFold_FewClasses_step1_logfbank.npz
randomize_roll = False
n_samples = 8000

[model]

# Networks - cnn, fcn, rnn
net = cnn

# Modes:
#       'save_features': Extracts random features from the data set
#       'train_network': Loads features and starts training the network
#       'test_network': Test a network based on a trained model
network_mode = save_features
load_model = weights\weights.23-0.66_fold_10.hdf5
load_weights = False

# Hyperparameters
learning_rate = 0.0005
batch_size = 64
epochs = 50
optimizer = adam


